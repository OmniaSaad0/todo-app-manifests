apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  namespace: todo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      imagePullSecrets:
      - name: docker-registry-secret
      containers:
      - name: todo-app
        image: {{ .Values.app.image }}
        imagePullPolicy: {{ .Values.app.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.app_config.port }}
        env:
        - name: PORT
          value: {{ .Values.app_config.port }}
        - name: mongoDbUrl
          value: {{ .Values.app_config.mongoDbUrl }}
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi 